  <style>
    :root{
      --bg:#f9fafb;
      --card:#ffffff;
      --muted:#6b7280;
      --accent:#10b981;
      --wa:#25D366;
      --wa-dark:#1EBE5A;
      --max-width:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:#111827;
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:0 16px 40px;
    }

    main{
      width:100%;
      max-width:var(--max-width);
      margin-top:20px;
    }

    /* Grid produk */
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:18px;
      padding: 20px;
    }

    .card{
      background:var(--card);
      border-radius:14px;
      padding:14px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.04);
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:10px;
    }

    .title-with-logo{
      display:flex;
      align-items:center;
      gap:8px;
      margin-bottom:6px;
    }

    .product-logo{
      width:40px;
      height:40px;
      object-fit:contain;
    }

    .title{
      font-weight:700;
      font-size:1.05rem;
    }
    .subtitle{
      font-size:0.95rem;
      color:var(--accent);
      font-weight:700;
    }
    .desc{
      font-size:0.9rem;
      color:var(--muted);
      text-align:center;
      margin:6px 0 10px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:10px 14px;
      border-radius:10px;
      border:0;
      cursor:pointer;
      font-weight:700;
      text-decoration:none;
    }
    .btn-ghost{
      background:transparent;
      color:#111827;
      border:1px solid rgba(0,0,0,0.06);
    }
    .btn-wa{
      background:var(--wa);
      color:#fff;
    }
    .btn-wa:hover{ background:var(--wa-dark) }

    /* Footer */
    footer{
      margin-top:26px;
      width:100%;
      max-width:var(--max-width);
      padding:14px;
      background:#fff;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(15,23,42,0.04);
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
    }
    footer a{ color:var(--accent); text-decoration:none; font-weight:600; }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.45);
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:60;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease;
    }
    .modal-backdrop.show{
      opacity:1;
      pointer-events:auto;
    }
    .modal{
      width:94%;
      max-width:520px;
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 12px 30px rgba(2,6,23,0.2);
    }
    .modal h3{ margin:0 0 8px; font-size:1.05rem }
    .modal .small { color:var(--muted); font-size:0.9rem; margin-bottom:12px }

    .variants{
      display:grid;
      gap:10px;
      margin-bottom:14px;
    }
    .variant{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid rgba(15,23,42,0.06);
      cursor:pointer;
      background:linear-gradient(180deg, rgba(255,255,255,1), rgba(250,250,250,1));
    }
    .variant.selected{
      border:1px solid var(--accent);
      box-shadow:0 6px 18px rgba(16,185,129,0.08);
    }
    .variant .name{ font-weight:600 }
    .variant .price{ color:var(--accent); font-weight:800 }

    .modal-footer{
      display:flex;
      gap:10px;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
    }
    .note{ font-size:0.9rem;color:var(--muted) }

    @media (max-width:420px){
      .modal{ padding:12px }
      .product-logo{ width:30px; height:30px }
    }
  </style>
