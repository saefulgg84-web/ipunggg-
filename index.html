<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IPUNGG SHOP â€” Katalog Produk</title>
  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#9ca3af;
      --accent:#111827;
      --green:#25D366;
      --max-width:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--accent);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom:40px;
    }

    header{
      width:100%;
      max-width:var(--max-width);
      margin:18px 12px;
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(2,6,23,0.06);
    }
    header img{
      width:100%;
      height:180px;
      object-fit:cover;
      display:block;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      margin:18px 12px;
    }

    .section-title{
      font-size:1.2rem;
      font-weight:700;
      color:#374151;
      margin:24px 6px 12px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom:4px;
    }

    /* HOSTING ROW: kiri-kanan */
    .hosting-row{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
    }
    .hosting-row .product-card{
      flex:1;
      min-width:220px;
    }

    .products-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap:16px;
      padding: 10px 0;
    }

    /* Product card tanpa gambar */
    .product-card{
      background:var(--card);
      border-radius:10px;
      padding:12px;
      box-shadow: 0 6px 16px rgba(2,6,23,0.04);
      display:flex;
      flex-direction:column;
      gap:8px;
      align-items:center;
      justify-content:center;
      min-height:80px; /* agar kartu tidak terlalu kecil */
    }

    .product-title{ font-weight:800; text-align:center; font-size:1.1rem; }
    .product-sub{ color:#10b981; font-weight:800; font-size:0.95rem; }
    .row{ display:flex; gap:6px; align-items:center; justify-content:center; flex-wrap:wrap; }

    .btn{
      padding:8px 12px;
      border-radius:10px;
      font-weight:800;
      border:0;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      font-size:0.95rem;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(2,6,23,0.06);
      color:var(--accent);
    }
    .btn-wa{
      background:var(--green);
      color:#fff;
    }

    footer{
      margin-top:26px;
      width:100%;
      max-width:var(--max-width);
      padding:12px;
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 8px 22px rgba(2,6,23,0.04);
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
    }
    footer a{ color:var(--green); text-decoration:none; font-weight:700; }

    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.45);
      display:flex; align-items:center; justify-content:center;
      z-index:80; opacity:0; pointer-events:none; transition:opacity .15s ease;
    }
    .modal-backdrop.show{ opacity:1; pointer-events:auto }
    .modal{
      width:94%; max-width:560px; background:var(--card); border-radius:14px; padding:18px;
      box-shadow:0 18px 48px rgba(2,6,23,0.3);
    }
    .modal h3{ margin:0 0 8px }
    .modal .desc{ color:var(--muted); margin-bottom:12px }

    .variants{
      display:grid; grid-template-columns: repeat(2, 1fr); gap:12px;
    }
    .variant{
      padding:12px; border-radius:12px; background:#fff; border:1px solid rgba(2,6,23,0.06);
      cursor:pointer; display:flex; flex-direction:column; gap:6px; align-items:flex-start;
    }
    .variant.selected{ border-color: #10b981; box-shadow:0 8px 20px rgba(16,185,129,0.06) }
    .variant .vname{ font-weight:700 }
    .variant .vprice{ color:#10b981; font-weight:800 }

    .modal-footer{ display:flex; gap:10px; justify-content:space-between; align-items:center; margin-top:14px }
    .note{ color:var(--muted) }

  </style>
</head>
<body>

  <header>
    <img src="https://autoresbot.com/tmp_files/d184c87a-84ad-4503-84f1-d029310851e2.jpg" alt="IPUNGG SHOP">
  </header>

  <div class="container">

    <!-- HOSTING: kiri-kanan -->
    <div class="section-title">HOSTING</div>
    <div class="hosting-row">
      <div class="product-card" id="panelCard">
        <div class="product-title">PANEL PTERODACTYL</div>
        <div class="desc">Mulai dari <span class="product-sub">Rp1.000</span></div>
        <div class="row">
          <button class="btn btn-ghost" id="openPanelBtn">Lihat Varian</button>
          <a class="btn btn-wa" href="https://wa.me/6283840810226?text=Halo%20saya%20mau%20tanya%20tentang%20PANEL%20PTERODACTYL" target="_blank">Chat via WhatsApp</a>
        </div>
      </div>

      <div class="product-card">
        <div class="product-title">RENAME SCRIPT</div>
        <div class="desc"><span class="product-sub">Rp10.000</span></div>
        <a class="btn btn-wa" href="https://wa.me/6283840810226?text=Halo%20saya%20ingin%20beli%20RENAME%20SCRIPT%20(Rp10.000)" target="_blank">Beli Sekarang</a>
      </div>
    </div>

    <!-- DESAIN: vertikal -->
    <div class="section-title">DESAIN</div>
    <div class="products-grid">
      <div class="product-card" id="designCard">
        <div class="product-title">KARTU NAMA</div>
        <div class="desc">Mulai dari <span class="product-sub">Rp5.000</span></div>
        <div class="row">
          <button class="btn btn-ghost" id="openDesignBtn">Lihat Varian</button>
          <a class="btn btn-wa" href="https://wa.me/6283840810226?text=Halo%20saya%20mau%20tanya%20tentang%20DESAIN%20KARTU%20NAMA" target="_blank">Chat via WhatsApp</a>
        </div>
      </div>
    </div>
  </div>

  <footer>
    Â© 2025 <strong>IPUNGG SHOP</strong> | ðŸ“§ <a href="mailto:ipungnotdev@gmail.com">ipungnotdev@gmail.com</a> | ðŸ“ž <a href="https://wa.me/6283840810226" target="_blank">6283840810226</a>
  </footer>

  <script>
    const phone = "6283840810226";

    // PANEL PTERODACTYL
    const panelVariants = [
      { name: "2GB RAM", price: 1000 },
      { name: "3GB RAM", price: 2000 },
      { name: "4GB RAM", price: 3000 },
      { name: "5GB RAM", price: 4000 },
      { name: "6GB RAM", price: 5000 },
      { name: "7GB RAM", price: 6000 },
      { name: "8GB RAM", price: 7000 },
      { name: "9GB RAM", price: 8000 },
      { name: "10GB RAM", price: 9000 },
      { name: "Unlimited RAM", price: 12000 }
    ];

    const panelContainer = document.getElementById("panelVariants");
    let panelSelected = 0;

    function formatRp(n){ return "Rp" + n.toString().replace(/\B(?=(\d{3})+(?!\d))/g, "."); }

    panelVariants.forEach((v, i)=>{
      const btn=document.createElement("button");
      btn.className="variant"+(i===panelSelected?" selected":"");
      btn.innerHTML=`<div class="vname">${v.name}</div><div class="vprice">${formatRp(v.price)}</div>`;
      btn.onclick=()=>selectPanel(i);
      if(panelContainer) panelContainer.appendChild(btn);
    });

    const panelModal=document.getElementById("modalPanel");
    const panelNote=document.getElementById("panelNote");
    const panelWaBtn=document.getElementById("panelWaBtn");
    if(document.getElementById("openPanelBtn")) document.getElementById("openPanelBtn").onclick=()=>{panelModal.classList.add("show");updatePanel()};
    if(document.getElementById("closePanelBtn")) document.getElementById("closePanelBtn").onclick=()=>panelModal.classList.remove("show");
    if(panelModal) panelModal.onclick=(e)=>{if(e.target===panelModal)panelModal.classList.remove("show");};

    function selectPanel(i){panelSelected=i;updatePanel();}
    function updatePanel(){
      if(!panelContainer) return;
      document.querySelectorAll("#panelVariants .variant").forEach((el,idx)=>el.classList.toggle("selected",idx===panelSelected));
      const v=panelVariants[panelSelected];
      if(panelNote) panelNote.textContent=`${v.name} â€” ${formatRp(v.price)}`;
      if(panelWaBtn) panelWaBtn.href=`https://wa.me/${phone}?text=`+encodeURIComponent(`Halo, saya ingin beli PANEL PTERODACTYL varian ${v.name} (${formatRp(v.price)})`);
    }

    // DESAIN KARTU NAMA
    const designVariants = [
      { name: "Biasa", price: 5000 },
      { name: "Premium", price: 10000 }
    ];

    const designContainer = document.getElementById("designVariants");
    let designSelected = 0;
    designVariants.forEach((v,i)=>{
      const btn=document.createElement("button");
      btn.className="variant"+(i===designSelected?" selected":"");
      btn.innerHTML=`<div class="vname">${v.name}</div><div class="vprice">${formatRp(v.price)}</div>`;
      btn.onclick=()=>selectDesign(i);
      if(designContainer) designContainer.appendChild(btn);
    });

    const designModal=document.getElementById("modalDesign");
    const designNote=document.getElementById("designNote");
    const designWaBtn=document.getElementById("designWaBtn");
    if(document.getElementById("openDesignBtn")) document.getElementById("openDesignBtn").onclick=()=>{designModal.classList.add("show");updateDesign();};
    if(document.getElementById("closeDesignBtn")) document.getElementById("closeDesignBtn").onclick=()=>designModal.classList.remove("show");
    if(designModal) designModal.onclick=(e)=>{if(e.target===designModal)designModal.classList.remove("show");};
    function selectDesign(i){designSelected=i;updateDesign();}
    function updateDesign(){
      if(!designContainer) return;
      document.querySelectorAll("#designVariants .variant").forEach((el,idx)=>el.classList.toggle("selected",idx===designSelected));
      const v=designVariants[designSelected];
      if(designNote) designNote.textContent=`${v.name} â€” ${formatRp(v.price)}`;
      if(designWaBtn) designWaBtn.href=`https://wa.me/${phone}?text=`+encodeURIComponent(`Halo, saya ingin beli DESAIN KARTU NAMA varian ${v.name} (${formatRp(v.price)})`);
    }
  </script>
</body>
  </html>
