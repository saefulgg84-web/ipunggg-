<style>
:root{
  --bg:#f9fafb; --card:#fff; --muted:#6b7280; 
  --accent:#10b981; --wa:#25D366; --max-width:980px;
}

body{
  margin:0; font-family:Inter, system-ui;
  background:var(--bg); color:#111827;
  display:flex; flex-direction:column; align-items:center;
  padding:0 16px 40px;
}

header img{width:100%; border-radius:12px;}

.category{
  width:100%; max-width:var(--max-width); margin-top:20px;
}
.category h2{
  margin:12px 0; font-size:1.2rem;
}

.grid{
  display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:18px;
}

.card{
  background:var(--card); border-radius:14px;
  padding:14px; box-shadow:0 6px 18px rgba(15,23,42,0.04);
  display:flex; flex-direction:column; align-items:center; gap:10px;
}

.title-with-logo{
  display:flex; align-items:center; gap:10px;
}
.product-logo{
  width:42px; height:42px; border-radius:8px; object-fit:cover;
}

.title{font-weight:700; font-size:1rem;}
.subtitle{color:var(--accent); font-weight:700;}
.desc{text-align:center; font-size:0.9rem;}

.btn{
  padding:10px 14px; border-radius:10px; border:0;
  cursor:pointer; font-weight:700; margin-top:5px;
}
.btn-ghost{background:#eee;}
.btn-wa{background:var(--wa); color:#fff;}

.modal-backdrop{
  position:fixed; inset:0; background:rgba(0,0,0,0.45);
  display:flex; justify-content:center; align-items:center;
  opacity:0; pointer-events:none; transition:0.2s;
}
.modal-backdrop.show{
  opacity:1; pointer-events:auto;
}

.modal{
  background:var(--card);
  padding:20px; border-radius:14px;
  width:90%; max-width:420px;
}

.variant{
  display:flex; justify-content:space-between;
  padding:10px; border:1px solid #ddd;
  border-radius:10px; margin-bottom:6px; cursor:pointer;
}
.variant.selected{
  border:2px solid var(--accent); background:#ecfdf5;
}

footer{
  margin-top:30px; width:100%; max-width:var(--max-width);
  padding:15px; background:#fff; border-radius:12px;
  color:var(--muted); text-align:center;
  box-shadow:0 6px 18px rgba(15,23,42,0.04);
  font-size:0.95rem;
}
footer a{color:var(--accent); font-weight:600; text-decoration:none;}

#musicBtn{
  position:fixed; bottom:16px; right:16px;
  background:#000000aa; color:white; border:0;
  padding:10px 14px; border-radius:10px;
  font-weight:700; cursor:pointer; font-size:0.85rem;
  backdrop-filter:blur(4px);
}
</style>

<script>
const bgm=document.getElementById("bgm");
const musicBtn=document.getElementById("musicBtn");

let muted=false;

musicBtn.onclick=()=>{
  muted=!muted;
  bgm.muted=muted;
  musicBtn.textContent=muted ? "ðŸ”‡ Unmute" : "ðŸ”Š Musik";
};

/* =====================================================
   VARIAN PRODUK
===================================================== */
const productVariants = {

  "SEWA BOT":[
    {name:"SW Grup â€“ 15 Hari", price:4000},
    {name:"SW Grup â€“ 30 Hari (Promo)", price:3000},
    {name:"SW Grup â€“ 60 Hari", price:10000},
    {name:"SW Grup â€“ 90 Hari", price:20000},
    {name:"Grup Premium â€“ 15 Hari", price:12000},
    {name:"Grup Premium â€“ 30 Hari", price:23000},
    {name:"Grup Premium â€“ 60 Hari", price:44000},
    {name:"Grup Premium â€“ 90 Hari", price:66000},
    {name:"User Premium â€“ 15 Hari", price:7000},
    {name:"User Premium â€“ 30 Hari", price:10000},
    {name:"User Premium â€“ 60 Hari", price:18000},
    {name:"User Premium â€“ 90 Hari", price:25000}
  ],

  "PANEL PTERODACTYL":[
    {name:"2GB RAM", price:1000},{name:"3GB RAM", price:2000},
    {name:"4GB RAM", price:3000},{name:"5GB RAM", price:4000},
    {name:"6GB RAM", price:5000},{name:"7GB RAM", price:6000},
    {name:"8GB RAM", price:7000},{name:"9GB RAM", price:8000},
    {name:"10GB RAM", price:9000},{name:"Unlimited RAM", price:12000}
  ],

  "DESAIN BENNER":[
    {name:"BENNER EVENT", price:15000},
    {name:"BENNER PROMOSI", price:20000},
    {name:"BENNER SOSMED", price:25000}
  ],

  "DESAIN KARTU NAMA":[
    {name:"Basic", price:5000},
    {name:"Premium", price:10000}
  ],

  "RENAME SCRIPT":[
    {name:"Rename Biasa", price:5000},
    {name:"Rename Full Akar", price:10000}
  ]
};


const modalBackdrop=document.getElementById("modalBackdrop");
const variantsList=document.getElementById("variantsList");
const waCheckoutBtn=document.getElementById("waCheckoutBtn");
const modalTitle=document.getElementById("modalTitle");
const closeModalBtn=document.getElementById("closeModalBtn");
let selectedIndex=0;

document.querySelectorAll(".openModalBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const product=btn.closest(".card").dataset.product;
    openModal(product);
  });
});

function openModal(product){
  selectedIndex=0;
  modalTitle.textContent="Pilih Varian â€” "+product;
  const variants=productVariants[product];
  variantsList.innerHTML="";

  variants.forEach((v,i)=>{
    const el=document.createElement("div");
    el.className="variant"+(i===0?" selected":"");
    el.innerHTML=`<span>${v.name}</span><span>Rp${v.price.toLocaleString()}</span>`;
    el.addEventListener("click", ()=>{
      selectedIndex=i;
      updateModal(product);
    });
    variantsList.appendChild(el);
  });

  updateModal(product);
  modalBackdrop.classList.add("show");
}

function updateModal(product){
  const variants=productVariants[product];
  const sel=variants[selectedIndex];

  [...variantsList.children].forEach((el,i)=>{
    el.classList.toggle("selected", i===selectedIndex);
  });

  waCheckoutBtn.href=
    "https://wa.me/6283840810226?text=" +
    encodeURIComponent(
      `Halo, saya ingin membeli ${product} varian ${sel.name} (Rp${sel.price.toLocaleString()})`
    );
}

closeModalBtn.addEventListener("click", ()=> modalBackdrop.classList.remove("show"));
modalBackdrop.addEventListener("click",(e)=>{ if(e.target===modalBackdrop) modalBackdrop.classList.remove("show") });
document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") modalBackdrop.classList.remove("show") });
</script>
