  <style>
    :root{
      --bg:#f6f8fb;
      --card:#ffffff;
      --muted:#9ca3af;
      --accent:#111827;
      --green:#25D366;
      --max-width:980px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:var(--bg);
      color:var(--accent);
      display:flex;
      flex-direction:column;
      align-items:center;
      padding-bottom:40px;
    }

    header{
      width:100%;
      max-width:var(--max-width);
      margin:18px 12px;
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      box-shadow: 0 8px 24px rgba(2,6,23,0.06);
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px 0;
    }
    header img{
      width: auto;         /* proporsional */
      max-width: 200px;    /* maksimal lebar logo */
      max-height: 120px;   /* maksimal tinggi logo */
      object-fit: contain;  /* logo tidak terpotong */
      display: block;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
      margin:18px 12px;
    }

    .section-title{
      font-size:1.1rem;
      font-weight:700;
      color:#374151;
      margin:6px 6px 12px;
    }

    .products-grid {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap:18px;
      padding: 10px;
    }
    .product-card{
      background:var(--card);
      border-radius:14px;
      padding:14px;
      box-shadow: 0 10px 24px rgba(2,6,23,0.04);
      display:flex;
      flex-direction:column;
      gap:10px;
      align-items:center;
    }
    .product-card img{
      width:100%;
      max-height:140px;
      object-fit:cover;
      border-radius:10px;
    }
    .product-title{ font-weight:800; text-align:center; }
    .product-sub{ color:#10b981; font-weight:800; }
    .row{ display:flex; gap:8px; align-items:center; justify-content:center; flex-wrap:wrap; }

    .btn{
      padding:10px 14px;
      border-radius:10px;
      font-weight:800;
      border:0;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .btn-ghost{
      background:transparent;
      border:1px solid rgba(2,6,23,0.06);
      color:var(--accent);
    }
    .btn-wa{
      background:var(--green);
      color:#fff;
    }

    footer{
      margin-top:26px;
      width:100%;
      max-width:var(--max-width);
      padding:12px;
      background:var(--card);
      border-radius:12px;
      box-shadow: 0 8px 22px rgba(2,6,23,0.04);
      text-align:center;
      color:var(--muted);
      font-size:0.95rem;
    }
    footer a{ color:var(--green); text-decoration:none; font-weight:700; }

    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,0.45);
      display:flex; align-items:center; justify-content:center;
      z-index:80; opacity:0; pointer-events:none; transition:opacity .15s ease;
    }
    .modal-backdrop.show{ opacity:1; pointer-events:auto }
    .modal{
      width:94%; max-width:560px; background:var(--card); border-radius:14px; padding:18px;
      box-shadow:0 18px 48px rgba(2,6,23,0.3);
    }
    .modal h3{ margin:0 0 8px }
    .modal .desc{ color:var(--muted); margin-bottom:12px }

    .variants{
      display:grid; grid-template-columns: repeat(2, 1fr); gap:12px;
    }
    .variant{
      padding:14px; border-radius:12px; background:#fff; border:1px solid rgba(2,6,23,0.06);
      cursor:pointer; display:flex; flex-direction:column; gap:8px; align-items:flex-start;
    }
    .variant.selected{ border-color: #10b981; box-shadow:0 10px 30px rgba(16,185,129,0.06) }
    .variant .vname{ font-weight:700 }
    .variant .vprice{ color:#10b981; font-weight:800 }

    .modal-footer{ display:flex; gap:10px; justify-content:space-between; align-items:center; margin-top:14px }
    .note{ color:var(--muted) }

    @media (max-width:420px){
      header img{ max-width:140px; max-height:100px; }
      .variants{ grid-template-columns: 1fr; }
    }
  </style>
