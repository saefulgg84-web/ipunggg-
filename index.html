<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>IPUNGG SHOP — Katalog Produk</title>
<style>
body{font-family:sans-serif; background:#f9fafb; display:flex; flex-direction:column; align-items:center; padding:20px;}
.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:18px; width:100%; max-width:980px;}
.card{background:#fff; border-radius:12px; padding:14px; box-shadow:0 6px 18px rgba(0,0,0,0.1); text-align:center;}
.title-with-logo{display:flex; align-items:center; justify-content:center; gap:8px; margin-bottom:10px;}
.product-logo{width:40px; height:40px; object-fit:contain;}
.title{font-weight:700;}
.subtitle{color:green; font-weight:700;}
.btn{padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700; margin:5px;}
.btn-ghost{background:#eee;}
.btn-wa{background:#25D366; color:#fff;}
.modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,0.45); display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.2s;}
.modal-backdrop.show{opacity:1; pointer-events:auto;}
.modal{background:#fff; padding:20px; border-radius:12px; width:90%; max-width:400px;}
.variant{display:flex; justify-content:space-between; padding:10px; border:1px solid #ccc; border-radius:10px; margin-bottom:5px; cursor:pointer;}
.variant.selected{border:2px solid green;}
</style>
</head>
<body>

<div class="grid">
  <!-- PANEL PTERODACTYL -->
  <div class="card" data-product="PANEL PTERODACTYL" data-logo="https://autoresbot.com/tmp_files/9b894a9a-e176-4268-96d1-c5718340cf9c.jpg">
    <div class="title-with-logo">
      <img class="product-logo" src="https://autoresbot.com/tmp_files/9b894a9a-e176-4268-96d1-c5718340cf9c.jpg" alt="Panel Logo">
      <span class="title">PANEL PTERODACTYL</span>
    </div>
    <div class="desc">Mulai dari <span class="subtitle">Rp1.000</span></div>
    <button class="btn btn-ghost">Lihat Varian</button>
  </div>

  <!-- RENAME SCRIPT -->
  <div class="card" data-product="RENAME SCRIPT" data-logo="https://autoresbot.com/tmp_files/a32b61ea-7ca2-4c24-9752-e89d83dae8de.jpg">
    <div class="title-with-logo">
      <img class="product-logo" src="https://autoresbot.com/tmp_files/a32b61ea-7ca2-4c24-9752-e89d83dae8de.jpg" alt="Rename Logo">
      <span class="title">RENAME SCRIPT</span>
    </div>
    <div class="desc"><span class="subtitle">Rp10.000</span></div>
    <a class="btn btn-wa" href="https://wa.me/6283840810226?text=Halo%20saya%20ingin%20beli%20RENAME%20SCRIPT" target="_blank">Beli Sekarang</a>
  </div>

  <!-- DESAIN BENNER -->
  <div class="card" data-product="DESAIN BENNER" data-logo="https://autoresbot.com/tmp_files/d2dee100-257a-4d05-9179-d5ba5de7ccae.jpg">
    <div class="title-with-logo">
      <img class="product-logo" src="https://autoresbot.com/tmp_files/d2dee100-257a-4d05-9179-d5ba5de7ccae.jpg" alt="Desain Benner Logo">
      <span class="title">DESAIN BENNER</span>
    </div>
    <div class="desc">Mulai dari <span class="subtitle">Rp15.000</span></div>
    <button class="btn btn-ghost">Lihat Varian</button>
  </div>

  <!-- DESAIN KARTU NAMA -->
  <div class="card" data-product="DESAIN KARTU NAMA" data-logo="https://autoresbot.com/tmp_files/b0f47d9d-4b57-47bf-929c-342a0ba089f5.jpg">
    <div class="title-with-logo">
      <img class="product-logo" src="https://autoresbot.com/tmp_files/b0f47d9d-4b57-47bf-929c-342a0ba089f5.jpg" alt="Desain Kartu Nama Logo">
      <span class="title">DESAIN KARTU NAMA</span>
    </div>
    <div class="desc">Mulai dari <span class="subtitle">Rp5.000</span></div>
    <button class="btn btn-ghost">Lihat Varian</button>
  </div>
</div>

<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <h3 id="modalTitle"></h3>
    <div class="variants" id="variantsList"></div>
    <a id="waCheckoutBtn" class="btn btn-wa" href="#" target="_blank">Chat via WhatsApp</a>
    <button id="closeModalBtn" class="btn btn-ghost">Tutup</button>
  </div>
</div>

<script>
const productVariants = {
  "PANEL PTERODACTYL":[
    { name:"2GB RAM", price:1000 },{ name:"3GB RAM", price:2000 },{ name:"4GB RAM", price:3000 },
    { name:"5GB RAM", price:4000 },{ name:"6GB RAM", price:5000 },{ name:"7GB RAM", price:6000 },
    { name:"8GB RAM", price:7000 },{ name:"9GB RAM", price:8000 },{ name:"10GB RAM", price:9000 },
    { name:"Unlimited RAM", price:12000 }
  ],
  "DESAIN BENNER":[
    { name:"BENNER EVENT", price:15000 },{ name:"BENNER PROMOSI", price:20000 },{ name:"BENNER SOSMED", price:25000 }
  ],
  "DESAIN KARTU NAMA":[
    { name:"Basic", price:5000 },{ name:"Premium", price:10000 }
  ]
};

const phone = "6283840810226";
const modalBackdrop = document.getElementById("modalBackdrop");
const variantsList = document.getElementById("variantsList");
const waCheckoutBtn = document.getElementById("waCheckoutBtn");
const modalTitle = document.getElementById("modalTitle");
const closeModalBtn = document.getElementById("closeModalBtn");

let selectedIndex = 0;
let currentProduct = "";

document.querySelectorAll(".btn-ghost").forEach(btn=>{
  btn.addEventListener("click", e=>{
    const card = e.target.closest(".card");
    currentProduct = card.dataset.product;
    const variants = productVariants[currentProduct];
    selectedIndex = 0;
    modalTitle.textContent = `Pilih Varian — ${currentProduct}`;
    variantsList.innerHTML = "";
    variants.forEach((v,i)=>{
      const el = document.createElement("div");
      el.className="variant" + (i===0?" selected":"");
      el.innerHTML=`<span>${v.name}</span><span>Rp${v.price.toLocaleString()}</span>`;
      el.addEventListener("click", ()=>{
        selectedIndex=i;
        updateUI();
      });
      variantsList.appendChild(el);
    });
    updateUI();
    modalBackdrop.classList.add("show");
  });
});

function updateUI(){
  const variants = productVariants[currentProduct];
  variantsList.querySelectorAll(".variant").forEach((el,i)=>el.classList.toggle("selected", i===selectedIndex));
  const sel = variants[selectedIndex];
  waCheckoutBtn.href = `https://wa.me/${phone}?text=`+encodeURIComponent(`Halo, saya ingin beli ${currentProduct} varian ${sel.name} (Rp${sel.price.toLocaleString()})`);
}

closeModalBtn.addEventListener("click", ()=>modalBackdrop.classList.remove("show"));
modalBackdrop.addEventListener("click", e=>{ if(e.target===modalBackdrop) modalBackdrop.classList.remove("show"); });
</script>

</body>
      </html>
