<style>
:root{
  --bg:#f9fafb; --card:#fff; --muted:#6b7280; --accent:#10b981; --wa:#25D366; --wa-dark:#1EBE5A; --max-width:980px;
}
body{
  margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background:var(--bg); color:#111827; display:flex; flex-direction:column; align-items:center;

header img{width:100%; border-radius:12px;}
.category{width:100%; max-width:var(--max-width); margin-top:20px;}
.category h2{margin:12px 0; font-size:1.2rem;}
.grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)); gap:18px;}
.card{background:var(--card); border-radius:14px; padding:14px; box-shadow:0 6px 18px rgba(15,23,42,0.04); display:flex; flex-direction:column; align-items:center; gap:10px;}
.title-with-logo{display:flex; align-items:center; gap:8px; margin-bottom:8px;}
.product-logo{width:40px; height:40px; object-fit:contain;}
.title{font-weight:700;}
.subtitle{color:var(--accent); font-weight:700;}
.desc{text-align:center;}
.btn{padding:10px 14px; border-radius:10px; border:0; cursor:pointer; font-weight:700; margin-top:5px;}
.btn-ghost{background:#eee;}
.btn-wa{background:var(--wa); color:#fff;}
.modal-backdrop{position:fixed; inset:0; background:rgba(0,0,0,0.45); display:flex; justify-content:center; align-items:center; opacity:0; pointer-events:none; transition:0.2s;}
.modal-backdrop.show{opacity:1; pointer-events:auto;}
.modal{background:var(--card); padding:18px; border-radius:12px; width:90%; max-width:480px;}
.variant{display:flex; justify-content:space-between; padding:10px; border:1px solid rgba(15,23,42,0.06); border-radius:10px; margin-bottom:5px; cursor:pointer;}
.variant.selected{border:2px solid var(--accent);}
footer{margin-top:26px; width:100%; max-width:var(--max-width); padding:14px; background:#fff; border-radius:12px; box-shadow:0 6px 18px rgba(15,23,42,0.04); text-align:center; color:var(--muted); font-size:0.95rem;}
footer a{color:var(--accent); text-decoration:none; font-weight:600;}
@media(max-width:420px){.product-logo{width:30px;height:30px}}
</style>
</head>

<script>
document.addEventListener("DOMContentLoaded", () => {

  document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
  }, { once: true });

  // Tombol musik
  const btn = document.createElement("div");
  btn.id = "musicToggle";
  btn.textContent = "ðŸ”Š Musik";
  btn.style = "position:fixed;bottom:20px;right:20px;background:#10b981;color:#fff;padding:10px 14px;border-radius:12px;cursor:pointer;z-index:999;";
  document.body.append(btn);

  let play = true;
  btn.onclick = () => {
    if (play){
      music.pause();
      btn.textContent = "ðŸ”‡ Musik";
    } else {
      music.play();
      btn.textContent = "ðŸ”Š Musik";
    }
    play = !play;
  };
});
</script>

<script>
const productVariants={
  "PANEL PTERODACTYL":[
    {name:"2GB RAM", price:1000},{name:"3GB RAM", price:2000},{name:"4GB RAM", price:3000},{name:"5GB RAM", price:4000},
    {name:"6GB RAM", price:5000},{name:"7GB RAM", price:6000},{name:"8GB RAM", price:7000},{name:"9GB RAM", price:8000},
    {name:"10GB RAM", price:9000},{name:"Unlimited RAM", price:12000}
  ],
  "DESAIN BENNER":[
    {name:"BENNER EVENT", price:15000},{name:"BENNER PROMOSI", price:20000},{name:"BENNER SOSMED", price:25000}
  ],
  "DESAIN KARTU NAMA":[
    {name:"BASIC", price:5000},{name:"PREMIUM", price:10000}
  ],
  "RENAME SCRIPT":[
    {name:"Rename Biasa", price:5000},{name:"Rename Sampai Akar", price:10000}
  ]
};

const modalBackdrop=document.getElementById("modalBackdrop");
const variantsList=document.getElementById("variantsList");
const waCheckoutBtn=document.getElementById("waCheckoutBtn");
const modalTitle=document.getElementById("modalTitle");
const closeModalBtn=document.getElementById("closeModalBtn");
let selectedIndex=0;

document.querySelectorAll(".openModalBtn").forEach(btn=>{
  btn.addEventListener("click", ()=>{
    const product=btn.closest(".card").dataset.product;
    openModal(product);
  });
});

function openModal(product){
  selectedIndex=0;
  modalTitle.textContent="Pilih Varian â€” "+product;
  const variants=productVariants[product];
  variantsList.innerHTML="";
  variants.forEach((v,i)=>{
    const el=document.createElement("div");
    el.className="variant"+(i===0?" selected":"");
    el.innerHTML=`<span>${v.name}</span><span>Rp${v.price.toLocaleString()}</span>`;
    el.addEventListener("click", ()=>{selectedIndex=i; updateModal(product);});
    variantsList.appendChild(el);
  });
  updateModal(product);
  modalBackdrop.classList.add("show");
}

function updateModal(product){
  const variants=productVariants[product];
  variants.forEach((v,i)=>{
    variantsList.children[i].classList.toggle("selected", i===selectedIndex);
  });
  const sel=variants[selectedIndex];
  waCheckoutBtn.href=`https://wa.me/6283840810226?text=`+encodeURIComponent(`Halo, saya ingin beli ${product} varian ${sel.name} (Rp${sel.price.toLocaleString()})`);
}

closeModalBtn.addEventListener("click", ()=>{modalBackdrop.classList.remove("show");});
modalBackdrop.addEventListener("click",(e)=>{if(e.target===modalBackdrop) modalBackdrop.classList.remove("show");});
document.addEventListener("keydown",(e)=>{if(e.key==="Escape") modalBackdrop.classList.remove("show");});
</script>
